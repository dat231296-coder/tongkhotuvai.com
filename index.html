<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổng Kho Tủ Vải Lắp Ghép - Xả Kho Giá Gốc</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- CẤU HÌNH GIAO DIỆN (CSS) --- */
        :root {
            --shopee-orange: #ee4d2d; /* Màu cam đặc trưng Shopee */
            --dark-blue: #2c3e50;      /* Màu xanh đậm tin cậy */
            --bg-gray: #f5f5f5;
        }

        * { box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
            background-color: var(--bg-gray);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 15px;
        }

        a { text-decoration: none; }

        /* HEADER */
        header {
            background: #fff;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 999;
        }
        
        .nav-flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 22px;
            font-weight: 800;
            color: var(--dark-blue);
            text-transform: uppercase;
        }

        .header-link {
            color: var(--shopee-orange);
            font-weight: bold;
            font-size: 14px;
        }

        /* HERO SECTION (PHẦN ĐẦU TRANG) */
        .hero {
            /* Ảnh nền tối để nổi bật chữ */
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1595515106969-1ce29566ff1c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 80px 0;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            line-height: 1.3;
            text-transform: uppercase;
        }

        .hero p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #ddd;
        }

        /* NÚT BẤM SHOPEE (QUAN TRỌNG) */
        .btn-shopee {
            background-color: var(--shopee-orange);
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            border: 2px solid white;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(238, 77, 45, 0.5);
            transition: transform 0.2s;
            animation: pulse 2s infinite; /* Hiệu ứng đập */
        }

        .btn-shopee:hover {
            transform: scale(1.05);
            background-color: #d03e1e;
        }

        /* SECTION LỢI ÍCH */
        .features {
            padding: 50px 0;
            background: white;
        }

        .section-title {
            text-align: center;
            font-size: 1.8rem;
            color: var(--dark-blue);
            margin-bottom: 40px;
            font-weight: bold;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .feature-item {
            text-align: center;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 10px;
        }

        .feature-item i {
            font-size: 40px;
            color: var(--dark-blue);
            margin-bottom: 15px;
        }

        .feature-item h3 {
            color: var(--shopee-orange);
            margin-bottom: 10px;
        }

        /* SECTION KHUYẾN MÃI (OFFER) */
        .offer {
            background: #fff3e0; /* Màu nền cam nhạt */
            padding: 60px 0;
            text-align: center;
        }

        .offer-box {
            background: white;
            padding: 40px 20px;
            border-radius: 15px;
            border: 2px dashed var(--shopee-orange);
            max-width: 600px;
            margin: 0 auto;
        }

        .price-tag {
            font-size: 2.5rem;
            color: var(--shopee-orange);
            font-weight: bold;
            margin: 20px 0;
        }

        .price-tag del {
            color: #999;
            font-size: 1.5rem;
            margin-right: 15px;
        }

        /* FOOTER */
        footer {
            background: #222;
            color: #888;
            text-align: center;
            padding: 30px 0;
            font-size: 0.9rem;
        }

        /* HIỆU ỨNG ĐỘNG (ANIMATION) */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(238, 77, 45, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(238, 77, 45, 0); }
            100% { box-shadow: 0 0 0 0 rgba(238, 77, 45, 0); }
        }

        /* ĐIỀU CHỈNH RIÊNG CHO ĐIỆN THOẠI (MOBILE) */
        @media (max-width: 768px) {
            .hero h1 { font-size: 1.6rem; }
            .btn-shopee { width: 100%; justify-content: center; font-size: 1.1rem; }
            .feature-grid { grid-template-columns: 1fr; } /* 1 cột trên mobile */
        }
    </style>
</head>
<body>

    <header>
        <div class="container nav-flex">
            <div class="logo">TỔNG KHO TỦ VẢI</div>
            <a href="https://s.shopee.vn/2LRqIYYNcd" target="_blank" class="header-link">
                <i class="fas fa-shopping-cart"></i> Mua Shopee
            </a>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>TỦ VẢI KHUNG THÉP SIÊU CHỊU LỰC</h1>
            <p>Giải pháp tối ưu không gian - Bền Bỉ - Giá Rẻ</p>
            <p style="color: yellow; font-weight: bold; font-size: 1.1em;">
                <i class="fas fa-fire"></i> Đang có mã Freeship + Hoàn Xu
            </p>
            
            <a href="https://s.shopee.vn/2LRqIYYNcd" target="_blank" class="btn-shopee">
                <i class="fas fa-shopping-bag"></i>
