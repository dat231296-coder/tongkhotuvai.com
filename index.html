<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TỔNG KHO TỦ VẢI | Tủ Vải Khung Thép Cao Cấp</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- CẤU HÌNH GIAO DIỆN TỔNG KHO --- */
        :root {
            /* Giữ nguyên màu chủ đạo để đồng bộ Shopee */
            --brand-color: #d81b60; 
            --primary: #ee4d2d; 
            --dark: #1f2937;
            --light: #f9fafb;
            --gradient: linear-gradient(135deg, #ee4d2d 0%, #ff4081 100%);
        }

        body { font-family: 'Inter', sans-serif; background-color: var(--light); color: var(--dark); margin: 0; padding-bottom: 90px; }
        .container { max-width: 800px; margin: 0 auto; overflow: hidden; }
        img { max-width: 100%; height: auto; display: block; margin: 15px auto; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        /* HEADER */
        header { 
            background: white; padding: 15px; text-align: center; 
            box-shadow: 0 2px 15px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 99; 
        }
        .logo {
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            font-size: 22px; /* Giảm nhẹ font size để tên dài không bị tràn */
            color: var(--brand-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* HERO SECTION */
        .hero { background: white; padding: 25px 20px; text-align: center; border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; margin-bottom: 25px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08); }
        .hero h1 { font-family: 'Poppins', sans-serif; font-size: 26px; margin: 10px 0; line-height: 1.3; color: var(--dark); font-weight: 800; }
        .hero-badge { background: #ffeb3b; color: #333; padding: 5px 15px; border-radius: 20px; font-weight: bold; font-size: 13px; display: inline-block; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* SECTION CARD */
        .card { background: white; border-radius: 16px; padding: 25px 20px; margin: 20px 15px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05); }
        .section-title { text-align: center; font-family: 'Poppins', sans-serif; font-size: 20px; font-weight: 700; margin-bottom: 20px; text-transform: uppercase; border-bottom: 2px solid #f0f0f0; padding-bottom: 15px; color: var(--dark); }
        .img-desc { font-size: 14px; color: #666; font-style: italic; margin-top: 8px; text-align: center; }

        /* BUTTONS */
        .btn-main { 
            display: flex; align-items: center; justify-content: center; gap: 10px;
            width: 100%; padding: 18px; text-align: center; 
            background: var(--gradient); color: white; 
            font-weight: 700; font-size: 18px; border-radius: 50px; 
            text-decoration: none; border: none; cursor: pointer; 
            box-shadow: 0 5px 20px rgba(238, 77, 45, 0.4); 
            margin-top: 15px; transition: transform 0.2s;
            animation: pulse 2s infinite;
        }
        .btn-main:active { transform: scale(0.95); }

        /* STICKY FOOTER */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(255,255,255,0.98); padding: 12px 20px; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; z-index: 100; border-top: 1px solid #eee; }
        .bottom-price { font-size: 24px; font-weight: 800; color: var(--brand-color); }
